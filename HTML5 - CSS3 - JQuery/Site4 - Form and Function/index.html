				Regular Expression Patterns are comprised of several other types of characters:

			<!-- The 'formenctype' attribute of the <button> tag specifies how the form data should be encoded before sending it to a sever. This only applies to the type="submit" button-type. Remember that this will also override the form's enctype attribute.

			<!-- The 'formmethod' attribute of the <button> tag specifies which HTTP method to use when sending the form-data. This attribute overrides the form's method attribute. The formmethodis only used for buttons with type="submit". The form-data can be sent as URL variables (with method="get") or as HTTP post with (method="post").

			<!--  The <keygen> tag specifeis a key-pair generator field used for forms. When the form is submitted, the provate key is stored locally, and the public key is sent tot he server. In HTML5, there are six attributes values for the <keygen> tag. They are:

				1) Autofocus - specifies that a <keygen> element should automatically get focus when the page loads.
				2) Challange - spacifies that the value of the <keygen> element should be challanged when submitted. 
				3) disabled - specifies that a <keygen> element should be disabled.
				4) form = specifies one or more forms the <keygen> element belongs to. 
				5) keytype - specifies the security algorythim of the key
					* three types of security algorithm:
					 - rsa
					 - dsa
					 - ec
				6) name - defines the name fo the <keygen> element.  -->
			
			<!-- The 'Autofocus' attribute of the <keygen> element tag specifies teh <keygen> element that should automatically get focus when the page loads. The autofocus attribute is a boolean attribute, and is not currently supported in Firefox or Internet Explorer browsers.  -->

			<!-- The 'Challenge' attribute of the <keygen> tag element, specifies a string that should be submitted along with the public key in increase the form security. -->

			<!-- The 'disabled' attribute of the <keygen> element tag specifeis when an elemetn should be disabled. A disabled field is unusable and un-editable. The disabled attrbute can be set to keep a user from using the field until some other condition has been met (like selecting a checkbox) Then, a JavaScript could remove the disabled value, and make the field usable. The 'disabled' attribute is a boolean attribute. -->

			<!-- The 'form' attribute of the <keygen> element specifies one or more forms that  <keygen> element belongs to. -->

			<!-- The 'keytype' attribute of the <keygen> tag element, specifies the type of security encryption algorithm to use for generating the key. There are three common types of encryption algorithms, and three cooresponding values for this 'keytype' attribute. There are explained as follows:
				1) RSA - specifies teh RSA security algorithm. The user may be given a choice of RSA key strengths. This is the default value.
				2) DSA - specifies the DSA security algorithm. The user may be given a choice of DSA key sizes. 
				3) EC - specifies the EC security algorithm. The user may be given a choice of EC key strengths.  -->

			<!-- The 'name' attribute of the <keygen> element tag, is used to reference form data after the form has been subitted. The 'name' attribute specifies the name of the <keygen> element.  -->

			<fieldset><br>
				<form oninput="x.value=parseInt(a.value)+parseInt(b.value)">0
				  <input type="range" id="a" value="50">100
				  +<input type="number" id="b" value="50">
				  =<output name="x" for="a b"></output>
				</form>
			</fieldset><br>

			<!-- The <output> tag represents the result of a calculation (like one performed by a script). There are three attribute values for the <output> tag. They are:

				2) form - specifies one or more forms the <output> element belongs to.
				3) name - specifies the name of the <output> element. -->

				1) 'element_id' - specifies the space seperated list of one or more elements that specifies teh relationship between the result of the calculation, and the elements used in the calculation. -->
